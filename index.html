<html>
    <head>
        <!-- tag that defines info about file; meta-data is what the meta tag does -->
        <meta charset="UTF-8">
        <meta name="description" content="This is an awesome website">
        <title>Teresa's Website</title>
    </head>
    <body>
        <h2>Teresa's Website</h2>
        <!-- automatically formats themselves -->
        <br/>
        <hr/>
        <p><big>this is</big> <small>my</small> <b><i>paragraph</i></b></p>
        <p>This is another paragraph</p>

        <p>H<sub>2</sub>O</p>
        <p>10<sup>2</sup></p>
    </body>
</html>
